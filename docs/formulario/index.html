<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Formulário</title>
</head>
<body class="bg-primary text-white">
    <div class="container text-center">
        <h1>Famintos lanches</h1>
        <img src="./img/hamburguer-removebg-preview.png" width="100px" alt="">
        <h2>Faça seu pedido</h2>
    </div>
    
    <div class="container text-center">
        <input type="text" name="input" id="nome" placeholder="Digite seu nome">
        <p>Selecione quantas Gramas será o hamburguer</p>
        <input type="radio" name="carne" value="120" id=""> 120G
        <input type="radio" name="carne" value="180" id=""> 180G
        <input type="radio" name="carne" value="240" id=""> 240G
        <p>Selecione quais molhos quer</p>
        <input type="checkbox" name="Molho Barbucue" value="Molho Barbucue" id="MB"> Molho Barbucue
        <input type="checkbox" name="Molho Especial da Casa" value="Molho Especial da Casa" id="MEspecial">Molho Especial da Casa
        <input type="checkbox" name="Molho Supreme" value="Molho Supreme" id="MSupreme">Molho Supremes
        <p></p>
        <select name="" id="select1">
         <option value="COM KETCHUP e MAIONESE">C/ KETCHUP e MAIONESE</option>
         <option value="SEM KETCHUP e MAIONESE">S/ KETCHUP e MAIONESE</option>
        </select> 
        <p></p>
        <button onclick="fazerpedido()">Enviar</button>
    </div> 
    
    <div class="resultadoPedido">
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
